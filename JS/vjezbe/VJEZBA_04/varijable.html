<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
    <!-- a) JavaScript program pišite unutar elementa <script> -->
 <script type="text/javascript">

    // b) Deklarirajte varijablu Broj i dodijelite joj vrijednost 19.
    var Broj = 19;

    // c) Deklarirajte varijablu Niz1 i dodijelite joj vrijednost 'Niz znakova'.
    var Niz1 = 'Niz znakova';

    // d) Deklarirajte varijablu Niz2 i dodijelite joj vrijednost '3.14' .
    var Niz2 = '3.14';

    // e) Deklarirajte varijablu Niz3 i dodijelite joj vrijednost 'U dva<br/>retka'.
    var Niz3 = 'U dva<br/>retka';

    // f) Deklarirajte varijablu Logicka i dodijelite joj vrijednost true.
    var Logicka = true;

    // g) Vrijednosti ispišite pomoću funkcije document.write
    document.write('Varijabla Broj: ' + Broj + '<br/>');
    document.write('Varijabla Niz1: ' + Niz1 + '<br/>');
    document.write('Varijabla Niz2: ' + Niz2 + '<br/>');
    document.write('Varijabla Niz3: ' + Niz3 + '<br/>');
    document.write('Varijabla Logicka: ' + Logicka + '<br/>');

    // h) Promijenite vrijednost varijable bLogicka u false te ju ponovo ispišite.

    Logicka = false;
    document.write('Varijabla Logicka: ' + Logicka + '<br/>');
 </script>
</body>
</html>
