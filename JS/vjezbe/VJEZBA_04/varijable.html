   <!-- ZADATAK 1 -->

    <!-- a) JavaScript program pišite unutar elementa <script> -->
 <script type="text/javascript">

    // b) Deklarirajte varijablu Broj i dodijelite joj vrijednost 19.
    var Broj = 19;

    // c) Deklarirajte varijablu Niz1 i dodijelite joj vrijednost 'Niz znakova'.
    var Niz1 = 'Niz znakova';

    // d) Deklarirajte varijablu Niz2 i dodijelite joj vrijednost '3.14' .
    var Niz2 = '3.14';

    // e) Deklarirajte varijablu Niz3 i dodijelite joj vrijednost 'U dva<br/>retka'.
    var Niz3 = 'U dva<br/>retka';

    // f) Deklarirajte varijablu Logicka i dodijelite joj vrijednost true.
    var Logicka = true;

    document.write('Varijabla Niz1: ' + Niz1 + '<br/>');

    document.write('Varijabla Niz3: ' + Niz3 + '<br/>');
    document.write('Varijabla Logicka: ' + Logicka + '<br/>');

    // h) Promijenite vrijednost varijable bLogicka u false te ju ponovo ispišite.
    Logicka = false;
    document.write('Varijabla Logicka: ' + Logicka + '<br/>');


    
    document.write('<br/><br/><br/> Zadatak 2  <br/><br/><br/>');
    
    //ZADATAK 2
   //  Napisati JS program koji u konzolu i u html dokument ispisuje
   //  ispisuje brojeve od 1 do 100;

   document.write(' Zadatak 2: Napisati JS program koji u konzolu i u html dokument ispisuje   ispisuje brojeve od 1 do 100 ');

   document.write('<br/><br/>');

   for (var i = 1; i <= 100; i++) {
      console.log(i);
       document.write(i + '<br/>');
   }


   document.write('<br/><br/><br/> Zadatak 3 <br/><br/><br/>');

// ZADATAK 3
//    Uraditi isto kao pod 1. ali bez korištenja for petlje i ispišite samo parne brojeve;

// pretpostavljam da se misli na zadatak 2, a ne na zadatak 1

   document.write(' Zadatak 3: Uraditi isto kao pod 1. ali bez korištenja for petlje i ispišite samo parne brojeve;');

   document.write('<br/><br/>');

   var i = 1;
   while (i <= 100) {
       if (i % 2 === 0) {
           console.log(i);
           document.write(i + '<br/>');
       }
       i++;
   }

// ZADATAK 4
//    Zadatak: Napisati JS program koji u konzolu i html dokument ispisuje parne brojeve 
//    od 1 do 200 te njihove kvadrate (u browseru svaki put u novom retku);

   document.write('<br/><br/><br/> Zadatak 4 <br/><br/><br/>');

   document.write(' Zadatak 4: Napisati JS program koji u konzolu i html dokument ispisuje parne brojeve od 1 do 200 te njihove kvadrate (u browseru svaki put u novom retku);');

   document.write('<br/><br/>');

   for (var i = 1; i <= 200; i++) {
       if (i % 2 === 0) {
           console.log(i + ' - ' + (i * i));
           document.write(i + ' - ' + (i * i) + '<br/>');
       }
   }

   // ZADATAK 5
      // Modificirajte gornji kod na način da će  izračunati aritmetičku sredinu prirodnih brojeva od 1 do n 
      // (umjesto 100 može biti 200, 300, 458 itd). Na kraju se ispiše aritmetička sredina u html dokumentu.

   document.write('<br/><br/><br/> Zadatak 5 <br/><br/><br/>');

   document.write(' Zadatak 5: Modificirajte gornji kod na način da će  izračunati aritmetičku sredinu prirodnih brojeva od 1 do n (umjesto 100 može biti 200, 300, 458 itd). Na kraju se ispiše aritmetička sredina u html dokumentu.');
   document.write('<br/><br/>');

   var n = 100; // ili bilo koji drugi broj
   var suma = 0;
   for (var i = 1; i <= n; i++) {
       suma += i;
   }
   var aritmetickaSredina = suma / n;
   console.log('Aritmetička sredina: ' + aritmetickaSredina);
   document.write('Aritmetička sredina: ' + aritmetickaSredina + '<br/>');

   // ZADATAK 6

//    U Javascriptu imate polje koji je inicijalno zadano/deklarirano  kao:
//    polje = new Array(1,2,3,4,7,8,5,6,9,55,74,11,33);
//    Pomoću metoda za rukovanje poljem tipom podataka, uraditi ispis u browser:
//         a. Ispisati koliko je inicijalna dužina polja polje
//         b. Ispisati polje ali sortirano s vrijednostima od najvećeg ka najmanjem
//         c. Ispisati polje ali  sortirano s vrijednostima od najmanjeg ka najvećem najmanjem
//         d. U sortiranom polju iz c) ukloniti zadnji član polja
//         e. U polju iz d) dodati na kraj polja nova dva člana polja s vrijednostima 19 i 22
//         f. Definirajte novo polje polje2 s članovima "Banana", "Orange", "Apple", "Mango". Nakon toga  spojite polje i polje2 u novo polje naziva polje_final i ispišite njegove vrijednosti, na proizvoljan način

   document.write('<br/><br/><br/> Zadatak 6 <br/><br/><br/>');

   document.write(' Zadatak 6: U Javascriptu imate polje koji je inicijalno zadano/deklarirano kao: polje = new Array(1,2,3,4,7,8,5,6,9,55,74,11,33); Pomoću metoda za rukovanje poljem tipom podataka, uraditi ispis u browser:');
   document.write('<br/><br/>');

   var polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 74, 11, 33);

   // a. Ispisati koliko je inicijalna dužina polja polje
   document.write('Dužina inicijalnog polja: ' + polje.length + '<br/>');

   // b. Ispisati polje ali sortirano s vrijednostima od najvećeg ka najmanjem
   var sortedDescending = polje.sort(function(a, b) { return b - a; });
   document.write('Polje sortirano od najvećeg ka najmanjem: ' + sortedDescending + '<br/>');

   // c. Ispisati polje ali sortirano s vrijednostima od najmanjeg ka najvećem
   var sortedAscending = polje.sort();
   document.write('Polje sortirano od najmanjeg ka najvećem: ' + sortedAscending + '<br/>');

   // d. U sortiranom polju iz c) ukloniti zadnji član polja
   polje = sortedAscending
   polje.pop();
   document.write('Polje nakon uklanjanja zadnjeg člana: ' + polje + '<br/>');

   // e. U polju iz d) dodati na kraj polja nova dva člana polja s vrijednostima 19 i 22
   polje.push(19);
   polje.push(22);
   document.write('Polje nakon dodavanja novih članova: ' + polje + '<br/>');

   // f. Definirajte novo polje polje2 s članovima "Banana", "Orange", "Apple", "Mango". Nakon
   // toga spojite polje i polje2 u novo polje naziva polje_final i ispišite njegove vrijednosti, na proizvoljan način
   var polje2 = ["Banana", "Orange", "Apple", "Mango"];

   // Spajanje polja
   var polje_final = polje.concat(polje2);

   document.write('Polje_final nakon spajanja: ' + polje_final + '<br/>');
   // Ispisivanje vrijednosti polja_final
   document.write('Vrijednosti polja_final: <br/>');
   for (var i = 0; i < polje_final.length; i++) {
       document.write(polje_final[i] + '<br/>');
   }
 </script>
