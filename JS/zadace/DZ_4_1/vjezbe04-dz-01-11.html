function savrseniBrojevi(n) {
    var savrseni = [];
    for (var i = 1; i <= n; i++) {
        var suma = 0;
        for (var j = 1; j < i; j++) {
            if (i % j === 0) {
                suma += j;
            }
        }
        if (suma === i) {
            savrseni.push(i);
        }
    }
    return savrseni;
}

// Poziv funkcije i ispis rezultata

var savrseni = savrseniBrojevi(n);
document.write('Savršeni brojevi do ' + n + ': ' + savrseni.join(', ') + '<br/>');
