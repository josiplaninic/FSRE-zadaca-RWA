<html>
<head>
<script language="javascript" type="text/javascript">
function dodajParagraf() {
    const noviParagraf = document.createElement("p");
    noviParagraf.textContent = "Novi dodani paragraf teksta.";
    
    const lokacija = document.getElementById("thisLocation");
    
    lokacija.parentNode.insertBefore(noviParagraf, lokacija.nextSibling);
}
</script>
</head>
<body>
<p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
<p>Ovo je default-ni prvi paragraf teksta</p>
</body>
</html>
