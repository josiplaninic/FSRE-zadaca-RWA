<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Ocjena u alertu</title>
</head>
<body>
    <form>
        <label for="ocjena">Unesite ocjenu (1-5):</label>
        <input type="number" id="ocjena" min="1" max="5" required>
        <button type="submit" onclick="prikaziOcjenu()">Prikaži</button>
    </form>

    <script>
        function prikaziOcjenu() {
            const ocjena = parseInt(document.getElementById("ocjena").value);
            const ocjene = {
                1: "nedovoljan",
                2: "dovoljan",
                3: "dobar",
                4: "vrlo dobar",
                5: "odličan"
            };
            if (ocjena >= 1 && ocjena <= 5) {
                alert(`Ocjena: ${ocjene[ocjena]}`);
            } else {
                alert("Unesite valjanu ocjenu (1-5).");
            }
        }
    </script>
</body>
</html>
